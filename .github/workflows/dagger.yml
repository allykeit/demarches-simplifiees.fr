name: Dagger
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup environment variables
        run: cp config/env.example .env
        shell: bash
      - name: Test
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: 'latest'
          verb: call
          args: test --source=. --spec=spec/models
