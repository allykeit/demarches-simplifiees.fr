  hint_html: Utilisez le modèle de fichier CSV fourni ci-dessous pour construire votre référentiel (le nombre de colonnes n'est pas limité).<br>L’usager ne verra que les valeurs présentes <strong> dans la première colonne [A] </strong> du fichier.<br> En examinant le dossier, l’instructeur visualisera également les valeurs associées <strong> aux autre colonnes, [B] à […].</strong>
